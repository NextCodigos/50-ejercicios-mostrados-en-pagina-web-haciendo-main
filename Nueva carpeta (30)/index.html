<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eliminar duplicados</title>
</head>
<body>
    <h1>Eliminar elementos duplicados</h1>
    <label for="inputArray">Ingresa los elementos separados por comas:</label>
    <input type="text" id="inputArray">
    <button onclick="eliminarDuplicados()">Eliminar Duplicados</button>
    <div id="resultado"></div>

    <script>
        function eliminarDuplicados() {
            const inputArray = document.getElementById('inputArray').value;
            const elementos = inputArray.split(',').map(e => e.trim());

            const elementosUnicos = elementos.filter((valor, indice) => {
                return elementos.indexOf(valor) === indice;
            });

            document.getElementById('resultado').innerText = elementosUnicos.join(', ');
        }
    </script>
</body>
</html>
