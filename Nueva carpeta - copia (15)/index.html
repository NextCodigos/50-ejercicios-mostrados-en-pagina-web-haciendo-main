<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carácter Más Utilizado</title>
</head>
<body>
    <h1>Carácter Más Utilizado</h1>
    <label for="textoInput">Introduce un texto:</label>
    <input type="text" id="textoInput">
    <button onclick="calcularMasUsado()">Calcular</button>
    <div id="resultadoOutput"></div>

    <script>
        function masUsado(texto) {
            let mapeo_letras = {};
            let maximo_repeticiones = 0;
            let letra_mas_repetida = "";

            for (let letra of texto) {
                if (!mapeo_letras[letra]) {
                    mapeo_letras[letra] = 1;
                } else {
                    mapeo_letras[letra]++;
                }
            }

            for (let letra in mapeo_letras) {
                if (mapeo_letras[letra] > maximo_repeticiones) {
                    maximo_repeticiones = mapeo_letras[letra];
                    letra_mas_repetida = letra;
                }
            }

            return letra_mas_repetida;
        }

        function calcularMasUsado() {
            const texto = document.getElementById('textoInput').value;
            const resultado = masUsado(texto);
            document.getElementById('resultadoOutput').innerText = "El carácter más utilizado es: " + resultado;
        }
    </script>
</body>
</html>
