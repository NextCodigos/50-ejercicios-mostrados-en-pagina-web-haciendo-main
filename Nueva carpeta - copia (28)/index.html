<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
</head>
<body>
    <input type="number" id="inputNumero" placeholder="Ingrese un número">
    <input type="text" id="resultado" placeholder="Resultado" readonly>
    <button id="calcular">Calcular Factorial</button>

    <script>
        function factorial(numero) {
            let resultado = 1;

            for (let i = 1; i <= numero; i++) {
                resultado *= i;
            }

            return resultado;
        }

        document.getElementById('calcular').addEventListener('click', function() {
            const inputNumero = parseInt(document.getElementById('inputNumero').value);

            if (!isNaN(inputNumero) && inputNumero >= 0) {
                const resultado = factorial(inputNumero);
                document.getElementById('resultado').value = `El factorial de ${inputNumero} es: ${resultado}`;
            } else {
                alert('Por favor, introduzca un número entero no negativo válido.');
            }
        });
    </script>
</body>
</html>
